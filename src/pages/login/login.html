<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form #loginForm="ngForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Username</ion-label>
            <ion-input [(ngModel)]="loginOptions.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
            Username is required
          </p>
    
          <ion-item>
            <ion-label stacked color="primary">Password</ion-label>
            <ion-input [(ngModel)]="loginOptions.password" name="password" type="password" #password="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
            Password is required
          </p>
        </ion-list>
    
        <ion-row responsive-sm>
          <ion-col>
            <button ion-button (click)="onLogin(loginForm)" type="submit" round outline>
              <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>&nbsp;&nbsp;Login
            </button>
          </ion-col>
        </ion-row>
        <ion-row responsive-sm>
          <ion-col>
            <p>Don't have account ?&nbsp;<a (click)="onSignup()">Sign Up</a></p>
          </ion-col>
        </ion-row>
      </form>
